
  <div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <h2 class="text-center mb-4">Registro</h2>
          <div class="auto-form-wrapper">
            <form [formGroup]="registerForm" (ngSubmit)="createUser()">
              <div class="form-group">
                <div class="input-group">
                  <input type="email" formControlName="email" class="form-control" placeholder="Email">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle" [style.color]="registerForm.get('email')?.valid? 'green': ''"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle" [style.color]="registerForm.get('name')?.valid? 'green': ''"></i>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle" [style.color]="registerForm.get('password')?.valid? 'green': ''"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
              </div>
              <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                <br>
                <a routerLink="/login" class="text-black text-small">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
